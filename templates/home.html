{% extends "base.html" %}

{% block body_block %}
<h3>Enter Login Details</h3>
    <form method="POST" action="/login">

        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username">
        <label for="password">Password</label>
        <input type="password" name="password">
        <input type="submit">
    </form>
{% endblock body_block %}
